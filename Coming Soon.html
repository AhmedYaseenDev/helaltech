    <title>Coming Soon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: linear-gradient(to bottom right, #f0f0f0, #e0e0e0);
        }

        .coming-soon-container {
            max-width: 600px;
            width: 90%;
            background-color: #333;
            color: white;
            padding: 40px 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .title {
            font-size: 3rem;
            margin: 0 0 20px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .description {
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #555;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 30px;
            position: relative;
        }

        .progress {
            width: 100%;
            height: 100%;
            position: relative;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .progress:before {
            content: '';
            position: absolute;
            top: 0;
            left: -50%;
            height: 100%;
            width: 50%;
            background-color: #f44336;
            animation: loading 5s infinite ease-in-out;
            transform-origin: center center;
            box-shadow: 0 0 10px rgba(244, 67, 54, 0.7);
        }
        
        @keyframes loading {
            0% {
                left: -50%;
                width: 30%;
            }
            50% {
                left: 120%;
                width: 30%;
            }
            100% {
                left: -50%;
                width: 30%;
            }
        }

        .stay-tuned {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .social-icon {
            width: 50px;
            height: 50px;
            background-color: #555;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .social-icon:hover {
            background-color: #777;
            transform: translateY(-3px);
        }

        .social-icon svg {
            fill: white;
            width: 24px;
            height: 24px;
        }

        @media (max-width: 480px) {
            .title {
                font-size: 2.5rem;
            }
            
            .description {
                font-size: 1rem;
            }
            
            .stay-tuned {
                font-size: 1.2rem;
            }
        }
    </style>
